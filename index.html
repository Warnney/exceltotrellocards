<!DOCTYPE html>
<html>
<head>
  <title>Excel to Trello Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      margin: 20px;
    }
    .file-input {
      margin-bottom: 10px;
    }
    .button {
      padding: 10px 20px;
      background-color: #0079bf;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Excel to Trello Cards</h1>
    <input type="file" id="fileInput" class="file-input" />
    <button id="uploadButton" class="button">Upload Excel</button>
    <div id="status"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <script src="https://trello.com/1/client.js?key=07ba9bd8332fef8cfcd1ee8bab1bfb3b"></script>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    window.TrelloPowerUp.initialize({
      'board-buttons': function(t, options) {
        return [{
          icon: 'https://example.com/icon.png',
          text: 'Upload Excel',
          callback: function(t) {
            return t.popup({
              title: 'Upload Excel',
              url: 'https://warnney.github.io/exceltotrellocards/'
            });
          }
        }];
      },
      'authorization-status': function(t) {
        return t.get('member', 'private', 'token').then(function(token) {
          return { authorized: token !== null };
        });
      },
      'show-settings': function(t) {
        return t.popup({
          title: 'Settings',
          url: 'https://warnney.github.io/exceltotrellocards/settings.html',
          height: 184
        });
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('uploadButton').addEventListener('click', function() {
        const fileInput = document.getElementById('fileInput');
        if (fileInput.files.length === 0) {
          alert('Por favor, selecione um arquivo Excel.');
          return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          const json = XLSX.utils.sheet_to_json(sheet, { defval: '' });
          processExcelData(json);
        };
        reader.readAsArrayBuffer(file);
      });

      function processExcelData(data) {
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = 'Processando dados...';

        const t = window.TrelloPowerUp.iframe();
        t.board('id').then(function(board) {
          const existingLists = {};
          Trello.get(`/boards/${board.id}/lists`, function(lists) {
            lists.forEach(function(list) {
              existingLists[list.name] = list.id;
            });
            createListsAndCards(data, existingLists, board.id);
          });
        });
      }

      function createListsAndCards(data, existingLists, boardId) {
        const statusDiv = document.getElementById('status');

        data.forEach((item, index) => {
          if (!item['Lista']) return;  // Skip if 'Lista' is empty
          
          const listName = item['Lista'];
          const title = item['Titulo'];
          const description = item['Descricao'];
          const dueDate = item['Data_entrega'];

          if (!existingLists[listName]) {
            Trello.post(`/lists`, { name: listName, idBoard: boardId }, function(newList) {
              existingLists[listName] = newList.id;
              createCard(existingLists[listName], title, description, dueDate);
            });
          } else {
            createCard(existingLists[listName], title, description, dueDate);
          }
        });

        statusDiv.innerHTML = 'Processamento conclu√≠do!';
      }

      function createCard(listId, title, description, dueDate) {
        Trello.post(`/cards`, {
          name: title,
          desc: description,
          idList: listId,
          due: dueDate
        }, function(card) {
          console.log(`Card "${title}" criado com sucesso!`);
        }, function(error) {
          console.error(`Erro ao criar o card "${title}":`, error);
        });
      }
    });
  </script>
</body>
</html>
